<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto - Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/cursos.css"> 
</head>
<body>
    <header class="navbar-header-custom"></header>
    
    <nav class="navbar navoooooooooooooooooooooooooooooooooooooooooooooooooooooo bar-light bg-light border-bottom">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 ps-3">Gestión de Cursos</span>
        </div>
    </nav>

    <main class="container-fluid mt-3">
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-white border-0">
            </div>
            <div class="card-body">
                <form id="form-curso" autocomplete="off" method="POST">
                    <input type="hidden" name="id_curso" id="id_curso" value="" /> 

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="id_categoria" class="form-label">Categorías</label>
                            <select id="id_categoria" name="id_categoria" class="form-select" required>
                                <option value="">Seleccione</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="id_subcategoria" class="form-label">SubCategorías</label>
                            <select id="id_subcategoria" name="id_subcategoria" class="form-select" required>
                                <option value="">Seleccione</option>
                            </select>
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-12">
                            <label for="titulo" class="form-label">Título del Curso</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>
                    </div>
                    
                    <div class="row g-3 mb-3">
                        <div class="col-md-12">
                            <label for="descripcion" class="form-label">Descripción Básica del Curso</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="1"></textarea>
                        </div>
                    </div>
                    
                    <div class="row g-3 mb-3">
                        <div class="col-md-3">
                            <label for="fecha_inicio" class="form-label">Fecha de Inicio del Curso</label>
                            <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
                        </div>
                        <div class="col-md-3">
                            <label for="fecha_fin" class="form-label">Fecha del Fin del Curso</label>
                            <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" required>
                        </div>
                        <div class="col-md-6">
                            <label for="id_docente" class="form-label">Docentes</label>
                            <select id="id_docente" name="id_docente" class="form-select" required>
                                <option value="">Seleccione</option>
                            </select>
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="precio" class="form-label">Precio del Curso</label>
                            <input type="number" class="form-control" id="precio" name="precio" step="0.01" required min="0">
                        </div>
                        <div class="col-md-6">
                            <label for="duracion_horas" class="form-label">Duración del Curso en Horas</label>
                            <input type="number" class="form-control" id="duracion_horas" name="duracion_horas" required min="1">
                        </div>
                    </div>

                    <div class="card-footer text-end mt-4 bg-white border-0">
                        <button type="reset" class="btn btn-secondary me-2" id="btn-cancelar">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="btn-guardar"><i class="fas fa-save me-1"></i> Guardar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped align-middle" id="tabla-cursos">
                        <thead>
                            <tr>
                                <th class="text-center">ID</th>
                                <th>Título del Curso</th>
                                <th>Categoría</th>
                                <th>Subcategoría</th>
                                <th>Docente</th>
                                <th class="text-center">Inicio</th>
                                <th class="text-center">Fin</th>
                                <th class="text-center">Dur. (h)</th>
                                <th class="text-end">Precio</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        &copy; Gestión de Cursos. Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/cursos.js"></script>
</body>
</html>
